<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <main>
        <div class="computer">
            <h1>computer</h1>
            <h2 id="score1">0</h2>
            <div class="choice">
                <button class="btn hidden" id="compChoice"></button>
            </div>
        </div>
        <div class="user">
            <h1>you</h1>
            <h2 id="score2">0</h2>
            <div class="choice">
                <button class="btn" id="rock">🪨 Rock</button>
                <button class="btn" id="paper">📃 Paper</button>
                <button class="btn" id="scissors">✂️ Scissors</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
